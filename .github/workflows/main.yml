name: first workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
      - name: print a welcome message
        run: echo "welcome to our first github action"
        
      - name: Checkout repository
        uses: actions/checkout@v6-beta
      - name: list all repository files
        run: ls -la
